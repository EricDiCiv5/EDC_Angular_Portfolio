<mat-card class="contact-card">
  <mat-card-header id="contact">
    <mat-card-title class="h4">{{'buttonsAndSections.button5' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="contactEDC" (ngSubmit)="sendToMail(contactEDC.value)">
      <mat-form-field appearance="fill">
        <label>First Name</label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <label>Last Name</label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <label>Message's Matter</label>
        <input matInput formControlName="msgMatter">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <label>Description</label>
        <textarea matInput formControlName="descrip"></textarea>
      </mat-form-field>
      <button type="submit" mat-raised-button [disabled]="!contactEDC.valid">Send to my mail</button>
    </form>
  </mat-card-content>
</mat-card>
